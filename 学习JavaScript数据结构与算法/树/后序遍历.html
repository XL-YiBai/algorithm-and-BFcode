    <script>
        const bt = {

        // const postorder = (root) => {

        //     postorder(root.left);

        // }
        // postorder(bt); // 4 5 2 6 7 3 1

        // 非递归，后序遍历就是左右根，如果逆向看就是根右左，就是类似先序遍历的逻辑，我们把根右左序列压栈，然后再逆序输出就是左右根后序遍历序列了
        const postorder = (root) => {
            if (!root) { return; }
            const outputStack = [];
            const stack = [root];
            while (stack.length) {
                const n = stack.pop();
                outputStack.push(n)
                if (n.left) stack.push(n.left);
                if (n.right) stack.push(n.right); 
            }
            while(outputStack.length) {
                const n = outputStack.pop();
                console.log(n.val);
            }
        }
        postorder(bt);
    </script>
