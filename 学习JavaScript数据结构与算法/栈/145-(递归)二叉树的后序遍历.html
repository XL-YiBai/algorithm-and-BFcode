<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var postorderTraversal = function(root) {
            let res = [];
            var func = function(root) {
                if (root) {
                    if (root.left) {
                    func(root.left);
                    }
                    if (root.right) {
                        func(root.right);
                    }
                    res.push(root.val);
                }
            }
            func(root);
            return res;
        };
    </script>
</body>
</html>
