    <!-- 
        顺序搜索的思路：
        - 遍历数组
        - 找到跟目标值相等的元素，就返回它的下标
        - 遍历结束后，如果没有搜索到目标值，就返回 -1

        时间复杂度：
        - 遍历数组是一个循环操作
        - 时间复杂度：O(n)
     -->
</head>
<body>
    <script>
        Array.prototype.sequentialSearch = function(item) {
